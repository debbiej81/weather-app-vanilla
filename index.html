<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-daily-content">
          <div class="row">
            <div class="col-3">
              <div class="city-col">
                <h1>London</h1>
                <ul class="date-time-list">
                  <li>Sunday 24th Sept '23</li>
                  <li>09:50</li>
                </ul>
                <ul class="weather-info-list">
                  <li class="weather-description">Clear</li>
                  <li class="weather-advice">Use Sunscreen ðŸ§´</li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="daily-temp">
                  17<span class="temp-metric">Â°C | Â°F</span>
                </li>
                <li class="extra-facts">
                  <span class="bold-weather-label">Precipitation:</span> 0%
                </li>
                <li class="extra-facts">
                  <span class="bold-weather-label">Humidity:</span> 73%
                </li>
                <li class="extra-facts">
                  <span class="bold-weather-label">Wind:</span> 2km/h
                </li>
              </ul>
            </div>
            <div class="col-3 daily-icon">
              <i class="fa-solid fa-sun fa-2xl" style="color: #ffdb1f"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="social-container">
        <img
          src="images/github-mark/github purple.png"
          alt="github Logo"
          class="social-icon"
        />
        <div class="social-link">
          <a
            href="https://github.com/debbiej81/weather-app-vanilla"
            target="_blank"
            >DebbieJ81</a
          >
        </div>
        <div class="icon-attribute">
          Icon by <a href="https://freeicons.io/profile/823">Muhammad Haq</a> on
          <a href="https://freeicons.io">freeicons.io</a>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/1c65545e25.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

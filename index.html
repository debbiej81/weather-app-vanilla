<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-background">
        <div class="weather-app">
          <div class="weather-daily-content">
            <div class="row">
              <div class="col-3">
                <div class="city-col">
                  <h1 id="city">Enter a City</h1>
                  <ul class="date-time-list">
                    <li><span id="current-date"></span></li>
                    <li><span id="current-time"></span></li>
                  </ul>
                  <ul class="weather-info-list">
                    <li class="weather-description" id="description"></li>
                    <li class="weather-advice" id="advice"></li>
                  </ul>
                </div>
              </div>
              <div class="col-4">
                <ul>
                  <li class="daily-temp">
                    <span id="current-temp"></span>
                    <span class="units" id="unit"
                      ><a href="#" id="celsius-link" class="active">째C</a> |
                      <a href="#" id="fahrenheit-link">째F</a></span
                    >
                  </li>
                </ul>
              </div>
              <div class="col-3 d-flex flex-column justify-content-end">
                <ul>
                  <li class="extra-facts">
                    <span class="bold-weather-label">Feels Like: </span
                    ><span id="feels-like"></span>
                  </li>
                  <li class="extra-facts">
                    <span class="bold-weather-label">Humidity: </span
                    ><span id="current-humid"></span>
                  </li>
                  <li class="extra-facts">
                    <span class="bold-weather-label">Wind: </span
                    ><span id="current-wind"></span>
                  </li>
                </ul>
              </div>
              <div class="col-2 daily-icon">
                <img id="main-icon" src="#" alt="" />
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Sat</div>
                <div class="forecast-img">
                  <img
                    src="images/github-mark/github-mark.png"
                    alt="holding pic"
                  />
                </div>
                <div class="forecast-temp">
                  <span class="forecast-max-temp"> 18째</span>
                  <span class="forecast-min-temp"> 12째</span>
                </div>
              </div>
            </div>
          </div>

          <div class="weekly-weather">
            <div class="row">
              <div class="col-md-10">
                <input
                  id="city-search-box"
                  type="text"
                  class="form-control"
                  placeholder="Enter a City"
                  aria-label="Enter a City"
                />
              </div>
              <div class="col-md-2">
                <button
                  id="search-button"
                  type="button"
                  class="btn btn-primary main-button search-button"
                  style="
                    --bs-btn-padding-y: 0.5rem;
                    --bs-btn-padding-x: 2rem;
                    --bs-btn-font-size: 0.75rem;
                  "
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="social-container">
        <img
          src="images/github-mark/github purple.png"
          alt="github Logo"
          class="social-icon"
        />
        <div class="social-link">
          <a
            href="https://github.com/debbiej81/weather-app-vanilla"
            target="_blank"
            >DebbieJ81</a
          >
        </div>
        <br />
        <div class="icon-attribute">
          Icon by
          <a href="https://freeicons.io/profile/823">Muhammad Haq</a> on
          <a href="https://freeicons.io">freeicons.io</a>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/1c65545e25.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
